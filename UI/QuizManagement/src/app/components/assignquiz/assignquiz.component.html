<div class="container">
    <div [hidden]="submitted">
        <h1>Assign Quiz Form</h1>
        <form (ngSubmit)="onSubmit()" #quizForm="ngForm" id="aform">
            <div class="form-group">
                <label for="user">Name</label>
                <select class="form-control" id="user" required [(ngModel)]="model.username" name="user"
                    #user="ngModel">
                    <option *ngFor="let user of currentTable[0]" [value]="user">{{user}}</option>
                </select>
                <div [hidden]="user.valid || user.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div>

            <div class="form-group">
                <label for="power">Quiz Id</label>
                <select class="form-control" id="quizId" required [(ngModel)]="model.password" name="quizId"
                    #quizId="ngModel">
                    <option *ngFor="let i of currentTable[1]" [value]="i">{{i}}</option>
                </select>
                <div [hidden]="quizId.valid || quizId.pristine" class="alert alert-danger">
                    Quiz is required
                </div>
            </div>

            <button type="submit" class="btn btn-success" id="btn2">Submit</button>
        </form>
    </div>
</div>
